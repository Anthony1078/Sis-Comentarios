<br />
<!-- Noticias -->
<div class="container">
  <div class="card">
    <div class="card-content">
      <p class="title">“Angular es un framework creado por google”</p>
      <p class="subtitle">Wilder Guizado</p>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          View on
          <a href="https://twitter.com/codinghorror/status/506010907021828096"
            >Twitter</a
          >
        </span>
      </p>
      <p class="card-footer-item">
        <span> Share on <a href="#">Facebook</a> </span>
      </p>
    </footer>
  </div>

  <!-- Comentarios.. -->
  <br />
  <article class="media"  *ngFor="let com of comentarios; let ind = index">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png" />
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ com.nombre }}</strong> <small>{{ com.alias }}</small>
          <small>31m</small>
          <br />
          {{ com.comentario }}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
    <div class="media-right">
      <button class="delete" (click)="eliminarPost(com._id)"></button>
    </div>
  </article>
  <br />
  <!-- Form -->

  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png" />
      </p>
    </figure>
    <div class="media-content">
      <div class="field">
        <div class="control">
          <input class="input" type="text" [(ngModel)]="nombre" (ngModelChange)="nombre = $event" placeholder="Nombre" />
        </div>
      </div>
      <div class="field">
        <p class="control">
          <textarea class="textarea" [(ngModel)]="comentario" (ngModelChange)="comentario = $event" placeholder="Aquí puedes agregar un comentario..."></textarea>
        </p>
      </div>
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="button is-info" (click)="enviarComentario()" >Enviar</a>
          </div>
        </div>        
      </nav>
    </div>
  </article>
  <br><br>
</div>
